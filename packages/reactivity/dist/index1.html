<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p id="name"></p>
      <p id="age"></p>
    </div>
    <script type="module">
      import { reactive, effect } from "./reactivity.esm.js";
      // import { reactive,effect } from "";
      const origin = {
        name: "John",
        age: 18,
        flag: true,
      };
      const state = reactive(origin);

      const app = document.getElementById("app");
      const name = document.getElementById("name");
      const age = document.getElementById("age");

      // effect(() => {
      //   console.log('runner')
      //   app.innerHTML = state.flag? state.name:state.age
      // });
      let runner = effect(() => {
        app.innerHTML = state.flag? state.name:state.age
      },{
        scheduler(){
          console.log('scheduler,数据更新了')
          runner() //手动触发effect 用于手动调用effect.run 方法
        }
      })// 这里的scheduler 会在effect.run 之前调用, 所以这里的state.flag 是false, 所以不会触发effect
      setTimeout(() => {
        state.flag =false
        // setTimeout(() => {
        //   state.name="李四"
        // }, 1000);
      }, 1000);


      //我们需要以一个算法,来比对不同分支切换时候的差异

    </script>
  </body>
</html>
