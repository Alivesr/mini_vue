<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        h,
        render,
        Fragment,
        Text,
        Comment,
        reactive,
      } from "./runtime-dom.esm.js";
      const vnode = h("ul", [
        h(
          "li",
          {
            key: 1,
          },
          "a"
        ),
        h(
          "li",
          {
            key: 2,
          },
          "b"
        ),
        h(
          "li",
          {
            key: 3,
          },
          "c"
        ),
      ]);
      // 挂载
      render(vnode, document.querySelector("#app"));

      // 延迟两秒，生成新的 vnode，进行更新操作
      setTimeout(() => {
        const vnode2 = h("ul", [
          h(
            "li",
            {
              key: 4,
            },
            "a"
          ),
          h(
            "li",
            {
              key: 2,
            },
            "b"
          ),
          h(
            "li",
            {
              key: 3,
            },
            "d"
          ),
        ]);
        render(vnode2, document.querySelector("#app"));
      }, 2000);
    </script>
  </body>
</html>
