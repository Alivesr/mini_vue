<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        h,
        render,
        Fragment,
        Text,
        Comment,
        reactive,
      } from "./runtime-dom.esm.js";
      const component = {
        setup() {
          const obj = reactive({
            name: "张三",
          });

          setTimeout(() => {
            obj.name = "李四";
          }, 2000);

          return () => h("div", obj.name);
        },
      };

      const vnode = h(component);
      // 挂载
      render(vnode, document.querySelector("#app"));
    </script>
  </body>
</html>
