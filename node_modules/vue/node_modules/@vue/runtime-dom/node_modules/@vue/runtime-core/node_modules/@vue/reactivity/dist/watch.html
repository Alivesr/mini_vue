<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p id="name"></p>
      <p id="age"></p>
    </div>
    <script type="module">
      import {
        reactive,
        effect,
        ref,
        toRef,
        toRefs,
        proxyRefs,
        computed,
        watch,
        watchEffect,
      } from "./reactivity.esm.js";
      const origin = {
        name: "John",
        age: 18,
        address: {
          n: 1,
        },
      };
      const state = reactive(origin);

      const app = document.getElementById("app");
      const name = document.getElementById("name");
      const age = document.getElementById("age");

      const unwatch = watch(
        state,
        (newVal, oldVal) => {
          console.log(newVal, "new", oldVal, "old");
        },
        {
          deep: true,
        }
      );
      // watchEffect(() => {
      //   name.innerHTML = state.name;
      //   age.innerHTML = state.age;
      // });

      setTimeout(() => {
        state.name = "aliasName:Jack";
      }, 1000);
    </script>
  </body>
</html>
