<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { compile, h, render } from "../../vue/dist/vue.esm-browser.js";

      // 创建 template
      const template = ``;

      // 生成 render 函数
      const renderFn = compile(template);

      // 创建组件
      const component = {
        render: renderFn,
      };

      // 通过 h 函数，生成 vnode
      const vnode = h(component);

      // 通过 render 函数渲染组件
      render(vnode, document.querySelector("#app"));
    </script>
  </body>
</html>
